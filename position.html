 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="position.css" rel="stylesheet">
    <title>Position</title>
 </head>
 <body>
    <h1>Position in CSS</h1>
    <div class="sticky">
        <nav>
            <a href="">Home</a>
            <a href="">Careers</a>
            <a href="">About</a>
            <a href="">Contact</a>
            
        </nav>
    </div>
    <ul>
        <li>Static</li>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
    <p class="static">
        This is static position
    </p>
    <div class="outerdiv">
        <div class="innerdiv">Relative Position</div>
    </div>

    <div class="parentabsolute">
        <div class="childabsolute">Absolute Positioning</div>
    </div>
    <!--<div class="fixed">Fixed Position</div>-->
 </body>
 </html>
